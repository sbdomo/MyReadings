    <style type="text/css">
         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #fff0e9;
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
	
/*Profil par défaut*/
/*Style du cadre d'un livre dans le carousel (dans clsarticle)*/
.tablet {
        color: black;
        width: 100%;
        text-align: center;
        white-space: nowrap;
}
/*Pour la couverture*/
.tablet .fond {
        	margin-top: 15px;
        	margin-left: auto;
        	margin-right: auto;
        	height: 225px;
        	width: 157px;
        	text-align:center;
        	background-repeat: no-repeat;
        	background-position: center center;
        	background-image:url(./resources/images/bg_book.png);
        }
.tablet .vignette {
        	width: 142px;
        	height: 211px;
        	position: relative;
        	top: 4px;
        	left: -7px;
        }
.tablet .fbookmark {
		height: 69px;
		width: 55px;
		position: relative;
		top: -213px;
        	left: 0px;
        }
.tablet .fbookmark1 {
		background: transparent url(./resources/images/bookmark.png) top left no-repeat;
		height: 69px;
		width: 55px;
		position: relative;
		top: -213px;
        	left: 0px;
        }
.tablet .fbookmark2 {
		background: transparent url(./resources/images/bookmarkread.png) top left no-repeat;
		height: 69px;
		width: 55px;
		position: relative;
		top: -213px;
        	left: 0px;
        }
.tablet .nbgroup {
            font-size: 12px;
	    width: 30px;
	    background-color: rgba(255, 255, 255, 0.9);
	    position: relative;
	    color: #ec7f00;
	    top: -278px;
	    left: 4px;
	    border-radius: 0.5em;
	    border-radius: 0.5em;
	    -webkit-border-radius: 0.5em;
	    -webkit-border-radius: 0.5em;
        }
/*Style du texte sous le livre*/
.tablet .title {
            padding: 2px 10px 0px 10px;
            font-size: 15px;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
        }
.tablet .author {
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
.tablet .tags {
            font-size: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
.tablet .series {
            font-size: 10px;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
        }
.tablet .seriesbig {
            font-size: 14px;
            font-style: italic;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
        }
.tablet .custom {
            font-size: 9px;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
        }
